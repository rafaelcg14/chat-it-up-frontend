<div class="chatbot-container">
  <div class="chat-box">
    <div *ngFor="let message of messages" class="message-container">
      <!-- Bot Message -->
      <div *ngIf="!message.user" class="bot-message">
        <div class="avatar bot-avatar">
          <img src="bot.png" alt="Bot Avatar" />
        </div>
        <div class="message-content bot-message-text">{{ message.text }}</div>
      </div>

      <!-- User Message -->
      <div *ngIf="message.user" class="user-message">
        <div class="message-content user-message-text">{{ message.text }}</div>
        <div class="avatar user-avatar">
          <img src="user.png" alt="User Avatar" />
        </div>
      </div>
    </div>
  </div>

  <!-- Input area -->
  <div class="input-area">
    <textarea [(ngModel)]="userInput" placeholder="Type a message..." (keyup.enter)="sendMessage()"></textarea>
    <button (click)="sendMessage()">
      <i class="send-icon">âž¤</i>
    </button>
  </div>
</div>
