<div
  class="file-drop-zone"
  [class.dragging]="isDragging"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)">
  <p>Drag and drop files here or <label for="fileInput">browse</label> to upload</p>
  <input id="fileInput" type="file" (change)="onFileSelected($event)" multiple hidden />
</div>

<!-- Display selected files -->
<div *ngIf="files.length > 0">
  <h4>Files selected:</h4>
  <ul>
    <li *ngFor="let file of files">{{ file.name }}</li>
  </ul>
</div>

<!-- Upload button -->
<button (click)="uploadAllFiles()">Upload Files</button>

<!-- Upload message -->
<p>{{ uploadMessage }}</p>
